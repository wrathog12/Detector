<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon-32x32.png" type="image/jpeg">
    <title>Result - M_Detector</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                Malicious & Spam Links Detector by Delhi Police.
            </div>
        </nav>
    </header>
    <main>
        <section class="hero-section" id="hero">
            <div class="container">
                <div class="jkjk">
                    <h1>Classification Result</h1>
                    <p>URL: {{ url }}</p>
                    <p>Predicted Label: {{ result['label'] }}</p>
                    <p>Confidence Score: {{ result['score'] }}</p>
                    <a href="/" class="primary-btn">Go Back</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
